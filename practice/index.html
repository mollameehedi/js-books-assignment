<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task two</title>
        <link rel="stylesheet" href="skeleton.min.css">
   <style>
       .success, .error{
           color:white;
           padding:10px;
           margin:5px 0 15px 0;
       }
       .success{
           background:green;
       }
       .error{
           background:red;
       }
   </style>
</head>
<body>
    <div class="container">
        <h1>Add a book</h1>
        <form id="book_form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="icbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ICBN</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book_list">
                
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
